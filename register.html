<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />

        <!-- App favicon -->

<style>
    .forms{
        background: #f6f6f7d2;
        border-radius: 10px;
    }
    button{
        background: linear-gradient(to right, #f45800,  #ec135c);
        border-radius: 10px;
        color: white;
        padding: 8px 28px;
        border: none;
    }

    h3, label{
        color: #021958;
    }

    <body class="loading">

        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container ">

                    <div class="col-xxl-9 col-lg-12">

                            <!-- Logo-->
                            <div class="card-body   p-4" >

                                <form action="#" class="border p-2 rounded">
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="fullname" class="form-label">Your name</label>
                                            <input class="forms form-control" type="text" id="fullname" placeholder="" required>
                                        </div>
    
                                        <div class="mb-3 col-md-6">
                                            <label for="emailaddress" class="form-label">Email </label>
                                            <input class="forms form-control" type="email" id="emailaddress" required placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="fullname" class="form-label">Country</label>
                                            <input class="forms form-control" type="text" id="fullname" placeholder="" required>
                                        </div>
    
                                        <div class="mb-3 col-md-6">
                                            <label for="text" class="form-label">Company</label>
                                            <input class="forms form-control" type="email" id="" required placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col-md-6">
                                            <label for="fullname" class="form-label">Title</label>
                                            <input class="forms form-control" type="text" id="fullname" placeholder="" required>
                                        </div>
    
                                        <div class="mb-3 col-md-6">
                                            <label for="text" class="form-label">How did you about Teklu 2030?</label>
                                            <input class="forms form-control" type="text" id="" required placeholder="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col-md">
                                            <label for="fullname" class="form-label">Suject</label>
                                            <input class="forms form-control" type="text" id="fullname" placeholder="" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3">
                                            <label for="textarea" class="form-label">Your message</label>
                                            <textarea class="forms form-control" id="textarea" rows="5"></textarea>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="mb-3 col-md-3">
                                            <input class="forms form-control" type="text" id="fullname" placeholder="" required>
                                        </div>

                                        <div class="mb-3 col-md-6">
                                            <input class="forms form-control" type="text" id="code" placeholder="Enter code" required>
                                        </div>

                                        <div class=" col-md-3 ">
                                            <button  type="submit">Submit  <i class="mdi mdi-send"></i> </button>
                                        </div>
                                    </div>
                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
